name: CI/CD Pipeline - Trabalho GC

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Instalar Dependências (para testes)
      run: |
        cd backend
        npm install

    # Testes do proprio npm, podemos criar um script "test:ci" no package.json com mais testes
    - name: Rodar Testes Unitários
      run: |
        cd backend
        # npm test # Descomente se tiver testes reais
        echo "Simulando testes passando..." 

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build e Push da Imagem Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/projeto-backend:latest

    - name: Subir ambiente (Validar Docker Compose)
      run: docker compose up -d

    - name: Verificar Containers Rodando
      run: docker ps -a

    - name: Parar Containers
      if: always()
      run: docker compose down